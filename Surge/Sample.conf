[Proxy]
🔘 DIRECT = direct
# 自建节点格式名 方式_地区_服务器 例：V2ray_US_DMIT

[Proxy Group]

# HTTP3/QUIC 协议开始流行，但是国内 ISP 和国际出口的 UDP 优先级都很低，表现很差，屏蔽掉以强制回退 HTTP2/HTTP1.1。
# REJECT-NO-DROP 表示不使用默认的自动丢包逻辑，这样 Surge 每次都会返回 ICMP Port Unreachable，应用会立刻回退而不是等超时。
// AND,((PROTOCOL,UDP),(DEST-PORT,443)),REJECT-NO-DROP

# 代理节点选项
🔰 Proxy = select, 🇭🇰 Hong Kong, 🇨🇳 Taiwan, 🇯🇵 Japan, 🇸🇬 Singapore, 🇺🇸 America, 🇺🇳 Server, 🔘 DIRECT

# 代理节点自动选择延迟最低
🇺🇳 Server = url-test, ProxySOCKS5, ProxySOCKS5TLS, url = http://cp.cloudflare.com/generate_204

🇭🇰 Hong Kong = url-test, ProxySOCKS5, ProxySOCKS5TLS, url = http://cp.cloudflare.com/generate_204

🇨🇳 Taiwan = url-test, ProxySOCKS5, ProxySOCKS5TLS, url = http://cp.cloudflare.com/generate_204

🇯🇵 Japan = url-test, ProxySOCKS5, ProxySOCKS5TLS, url = http://cp.cloudflare.com/generate_204

🇸🇬 Singapore = url-test, ProxySOCKS5, ProxySOCKS5TLS, url = http://cp.cloudflare.com/generate_204

🇺🇸 America = url-test, ProxySOCKS5, ProxySOCKS5TLS, url = http://cp.cloudflare.com/generate_204

